<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Space+Mono:400,700" rel="stylesheet">
    <script src="main.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <h1>Wikipedia Viewer</h1>
        <div class="input-group">
            <input id="search-field" type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn"><button id="btn-search" class="btn btn-default" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button></span>
        </div>
        <div class="text-center">
            <button id="btn-random" type="button" class="btn btn-default">I'm Feeling Lucky</button>
        </div>
        <ul id="search-results">
        </ul>
    </div>
</body>

</html>
